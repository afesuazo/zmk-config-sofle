# Enable OLED-style displays
CONFIG_ZMK_DISPLAY=y                         # turn on display support :contentReference[oaicite:0]{index=0}
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y            # blank when idle :contentReference[oaicite:1]{index=1}
CONFIG_ZMK_DISPLAY_INVERT=n                   # default black-on-white :contentReference[oaicite:2]{index=2}

# UI update thread
CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y     # keep UI off the main thread :contentReference[oaicite:3]{index=3}
# (stack & priority use defaults)

# Choose exactly one status screen
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y   # use the built-in widgets :contentReference[oaicite:4]{index=4}
# CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n

# Which widgets to show on the screen
CONFIG_ZMK_WIDGET_LAYER_STATUS=y              # show current layer :contentReference[oaicite:5]{index=5}
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y            # show battery level :contentReference[oaicite:6]{index=6}
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y             # show USB vs BLE :contentReference[oaicite:7]{index=7}
# (you can enable WPM, caps-lock, etc. as needed)

# Encoders
CONFIG_EC11=y                                 # support EC11 rotary :contentReference[oaicite:8]{index=8}
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y           # queue events on work thread :contentReference[oaicite:9]{index=9}

